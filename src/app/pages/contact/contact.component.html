<div class="contact-wrapper" id="contact" [ngClass]="[message ? 'message': '']">
    <form [formGroup]="contactForm" (submit)="sendEmail($event)">
      <div class="container">
        <h2>{{componentConfig.title}}</h2>
        <div>
        <label for="name">{{componentConfig.form.name.text}}</label>
        <mat-form-field>
            <mat-label>{{componentConfig.form.name.text}}</mat-label>
            <input matInput [placeholder]="componentConfig.form.name.lable" [value]="componentConfig.form.name.lable" name="name" formControlName="name" id="name" aria-labelledby="name" required>
        </mat-form-field>
        </div>
        
        <div>
            <label for="email">{{componentConfig.form.email.text}}</label>
            <mat-form-field>
              <mat-label>{{componentConfig.form.email.text}}</mat-label>
              <input matInput type="email" [placeholder]="componentConfig.form.email.lable" [value]="componentConfig.form.email.lable" name="email" formControlName="email" id="email" aria-labelledby="email" required>
            </mat-form-field>
        </div>

        <button type="submit" [disabled]="!contactForm.valid">Submit</button>
        </div>
    </form>
  </div>
